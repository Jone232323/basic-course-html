<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset = utf-8">
    <title>Формы</title>

</head>

<body>
    <!-- создание формы  -->
    <form action="formdata.php" method="post" name="form1">
        <p>Введите ваше имя:<input type="text" name="name"></p>
        <!-- щелчёк по тексту Введите ваше имя: будет активировать поле для ввода -->
        <p><label>Введите ваше имя:<input type="text" name="name"></label></p>
        <!-- сделаем поле длиннее -->
        <p><label>Введите ваше имя:<input type="text" name="name" size="30"></label></p>
        <!-- ограничение по количеству вводу символов -->
        <p><label>Введите ваше имя(мак 10):<input type="text" name="name" size="30" maxlength="10"></label></p>
        <!-- поля ввода для пароля -->
        <p><label>Введите ваше пароль(мак 10):<input type="password" name="name" size="30" maxlength="10"></label></p>

        <!-- добавляем радио кнопку name="time" говорит нам что две кнопки находятся в одной группе-->
        <!-- атрибут checked делает кнопку по умолчанию  -->
        <p>Любите ли вы экономить время? <label>Да<input type="radio" name="time" value="yes" checked></label>
            <label>Нет<input type="radio" name="time" value="no"></label>
        </p>

        <!-- добавили кнопки checkbox -->
        <p>Какими инструментами вы пользуетесь?</p>
        <p>
            <label><input type="checkbox" name="ez" checked>Ежедневник</label>
            <label><input type="checkbox" name="pen">Ручка</label>
        </p>




    </form>

</body>

</html>
